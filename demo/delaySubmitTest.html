<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LeadSpend jQuery.getJSON Demo</title>
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../jquery.leadspendemail-0.1.js"></script>
		<script type="text/javascript" >
			$( document ).ready( function(){
				$( "#email-input-id" ).leadSpendEmail({
										debug: true,
										timeout: 15,
										delaySubmit: true
									});
			} );
		</script>
	</head>
	<body>
		<form id="demo-form-id">
			<p>
				<label>Name:</label>
				<input id="name-input-id" class="required" name="name-input-name" value="">
			</p>
			<p>
				<label>Email Address:</label>
				<input id="email-input-id" class="required" name="email-input-name" value="">
			</p>
			<input type="submit" name="submit">
		</form>
	</body>
</html>
