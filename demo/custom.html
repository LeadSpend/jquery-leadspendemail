<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LeadSpend jQuery.getJSON Demo</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../jquery.leadspendemail-0.1.js"></script>
		<script type="text/javascrpt">
			$("document").ready(function(){
				$("#email-input-id-1").leadSpendEmail({
										debug:true,
										timeout:3,
										resultInputSuffix:"-fastResult"
									});
				
				$("#email-input-id-2").leadSpendEmail({
										debug:true,
										timeout:15,
										resultInputSuffix:"-slowResult"
									});	
			})
		</script>
	</head>
	<body>
		<form>
			<label>Email Address (Short timeout):</label>
			<input id="email-input-id-1" class="" name="email-input-name-1" value="">
			<input type="submit" name="submit-1">
		</form>
		<form>
			<label>Email Address (Long timeout):</label>
			<input id="email-input-id-2" class="" name="email-input-name-2" value="">
			<input type="submit" name="submit-2">
		</form>
	</body>
</html>
