<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery LeadSpend Email Validation Demo - jQuery Validate</title>
		<style>
			label{
				float:left;
				width:130px;
				display:block;
			}
			label.error{
				float:none;
				width:400px;
				display:inline;
				margin-left:10px;
			}
			form{
				width:700px;
				margin:10px auto;
			}
		</style>
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../jquery.leadspendemail-0.1.js"></script>
		<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
		<script type="text/javascript">
			// Set jQuery Validate to automatically ignore leadSpendEmail fields during onkeyup validation
			(function( $ ){
				
				// decorate the default onkeyup to ignore leadSpendEmail typing
				var defaultOnKeyup = jQuery.validator.defaults.onkeyup;
				
				jQuery.validator.setDefaults( {
					onkeyup: function( element ){
						if ( !$( element ).hasClass( 'leadSpendEmail' ) ) { // $(element).attr('name') != $(".leadSpendEmail").attr("name")) 
							defaultOnKeyup.apply( this, arguments );
						}
					} } );
			
				jQuery.validator.addMethod(
					"leadSpendEmail",
					function( emailValue, element ) {	// actual validation function.  Return true if valid.
						result = $( element ).siblings( ".leadSpendEmail-result" ).val();
						switch ( result ){
							case "illegitimate":
							case "unreachable":
							case "undeliverable":
							case "pending":	// email result has not yet been returned.
								return false;
							
							case "unknown":
							case "disposable":
							case "verified":
							case "error": // only enabled in debug mode
								return true;
						}
						return false; // always return a value, even if code is crazy
					},
					function( value, field ){	// function to determine error message
						result = $( field ).siblings( ".leadSpendEmail-result" ).val();
						switch ( result ){
							case "illegitimate":
							case "unreachable":
							case "undeliverable":
								return "Sorry, this email address appears to be " + result + ".";
							
							case "pending":
								return "Verifying email address...";
						}
						return "";
					} );
			
				// make sure the field is revalidated as soon as a result is returned

			}( jQuery ) );
			
			
			
			$( document ).ready( function(){
				// set the resultCallback 	
				$( "#email-input-id" ).leadSpendEmail( { debug: true,
													     timeout: 15,
														 delaySubmit: true,
														 resultCallback: function( element, resultElement ){
															$( element ).valid();
														 } } );
				$( "#demo-form-id" ).validate();
				
				// TODO: move this into above code

			});
		</script>
	</head>
	<body>
		<form id="demo-form-id">
			<p>
				<label>Name:</label>
				<input id="name-input-id" class="required" name="name-input-name" value="">
			</p>
			<p>
				<label>Email Address:</label>
				<input id="email-input-id" class="required" name="email-input-name" value="">
			</p>
			<input type="submit" name="submit">
		</form>
	</body>
</html>
