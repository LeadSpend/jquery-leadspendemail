<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LeadSpend jQuery.getJSON Demo</title>
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../jquery.leadspendemail-0.1.js"></script>
		
		<!-- Call LeadSpendEmail plugin on both inputs: debug output, long timeout, and delaySubmit boolean.
			 Look in the console for a log of what is happening. -->
		<script type="text/javascript" >
			$( document ).ready( function(){
				$( "#email-input-id-1" ).leadSpendEmail({
										debug: true,
										timeout: 15,
										delaySubmit: true
									});
			} );
		</script>
	</head>
	<body>
		<form "id=form-1">
			<label>Email Address (delayed submit):</label>
			<input id="email-input-id-1" class="" name="email-input-name-1" value="">
			<input type="submit" name="submit">
		</form>
	</body>
</html>
