<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Custom Config | LeadSpendEmail jQuery Plugin Demo</title>
		
		<!-- Requires jQuery -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		
		<!-- LeadSpendEmail Plugin include -->		
		<script type="text/javascript" src="../../jquery.leadspendemail.js"></script>
		
		<!-- Call LeadSpendEmail plugin on both inputs using different settings. -->
		<script type="text/javascript" >
			$( document ).ready( function(){
				$( "#email-input-id-1" ).leadSpendEmail({
										debug: true,
										timeout: 3,
										delaySubmit: false
									});
				
				$( "#email-input-id-2" ).leadSpendEmail({
										debug: true,
										timeout: 15
									});
			} );
		</script>
	</head>
	<body>
		<form>
			<label for="name-input-id-1">Name:</label>
			<input id="name-input-id-1" class="" name="name-input-name-1">
			<label>Email Address (Short timeout, don't delay submit):</label>
			<input id="email-input-id-1" class="" name="email-input-name-1" value="">
			<input type="submit" name="submit-1">
		</form>
		<form>
			<label for="name-input-id-2">Name:</label>
			<input id="name-input-id-2" class="" name="name-input-name-2">
			<label>Email Address (Long timeout, delay submit):</label>
			<input id="email-input-id-2" class="" name="email-input-name-2" value="">
			<input type="submit" name="submit-2">
		</form>
	</body>
</html>
